databaseChangeLog:
  - changeSet:
      id: create-table-credit
      author: Nikita Bykov
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: credit_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: decimal
              - column:
                  name: term
                  type: integer
              - column:
                  name: monthly_payment
                  type: decimal
              - column:
                  name: rate
                  type: decimal
              - column:
                  name: psk
                  type: decimal
              - column:
                  name: payment_schedule
                  type: integer
              - column:
                  name: is_insurance_enabled
                  type: boolean
              - column:
                  name: is_salary_client
                  type: boolean
              - column:
                  name: credit_status
                  type: text
        - addForeignKeyConstraint:
            baseTableName: credit
            baseColumnNames: payment_schedule
            constraintName: credit_schedeule_fk
            referencedTableName: payment_schedule
            referencedColumnNames: payment_id